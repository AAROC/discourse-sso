---
# defaults file for discourse-sso
prerequisites:
  RedHat:
    - python-pip
    - git
    - vim
  Debian:
    - python-pip
    - git
    - vim

db_shared_buffer_size: 256 # MB
unicorn_workers: 2
developer_emails: nobody@nowhere.com # change this - it makes no sense
smtp_address: smtp.gmail.com
smtp_port: 587
smtp_username: admin@example.com

# Do you actually want to launch ?
launch: false
